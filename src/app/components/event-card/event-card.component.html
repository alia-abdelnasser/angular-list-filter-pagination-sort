<div class="single-box"
  [ngClass]="{'pending': event?.status === 'PENDING','approved':event?.status === 'APPROVED', 'declined': event?.status === 'DECLINED'}">
  <div class="single-box-content">
    <div class="row mb-2">
      <div class="col-md-12 title">
        {{ event?.employee?.last_name }} {{ event?.employee?.first_name }} LAST FIRST
      </div>
      <div class="col-md-12 sub-title">
        {{ event?.created_at | date: "dd/MM/yyyy" }}
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-12 scrollable">
        Description: {{ event?.description }}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 important-value">
        {{ event?.amount }} {{ event?.currency }}
      </div>
    </div>

    <div class="row mt-2 mb-2">
      <div class="col-md-6" *ngIf="event?.status === 'PENDING'">
        <button type="button" class="btn btn-block btn-approve" (click)="updateEvent('APPROVED')">
          APPROVE
        </button>
      </div>
      <div class="col-md-6" *ngIf="event?.status === 'PENDING'">
        <button type="button" class="btn btn-block btn-decline" (click)="updateEvent('DECLINED')">
          DECLINE
        </button>
      </div>

      <div class="col-md-12" *ngIf="event?.status === 'APPROVED'">
        <div class="status status-approved"> APPROVED </div>
      </div>

      <div class="col-md-12" *ngIf="event?.status === 'DECLINED'">
        <div class="status status-declined"> DECLINED </div>
      </div>
    </div>
  </div>
</div>
